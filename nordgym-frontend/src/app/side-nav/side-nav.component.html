<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Management</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="memberships">Membership</a>
      <a mat-list-item routerLink="products">Product</a>
      <a mat-list-item routerLink="users">User</a>
      <a mat-list-item routerLink="orders">Order</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <!-- *ngIf="isHandset$ | async"  this is hide toggle-button-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-list-item routerLink="/index">NORDGYM</a>
      <span class="spacer"></span>
      <a mat-list-item [routerLink]="['/users','profile',92]">link 1</a>
      <a mat-list-item routerLink="#">link 2</a>
      <a mat-list-item routerLink="#">link 3</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
