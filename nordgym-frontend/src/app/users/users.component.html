<div class="user-container">
  <mat-grid-list cols="2" rowHeight="5em">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="5">
      <div class="register-box">
        <app-alert></app-alert>
        <form [formGroup]="userForm" (ngSubmit)="register(userForm.value)">
          <mat-form-field appearance="outline">
            <mat-label>Subscription number</mat-label>
            <input matInput formControlName="subscriptionNumber" name="subscriptionNumber">
            <div *ngIf="subscriptionNumber.invalid && (subscriptionNumber.dirty || subscriptionNumber.touched)">
              <div *ngIf="subscriptionNumber.errors.required">
                <span class="validation-alert">is required</span>
              </div>
              <div *ngIf="subscriptionNumber.errors.pattern">
                <span class="validation-alert">must be exactly 10 characters long and contains only digits</span>
              </div>
            </div>
          </mat-form-field>
          <br>
          <!-- first name input field -->
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" name="firstName">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
              <div *ngIf="firstName.errors.required">
                <span class="validation-alert">is required</span>
              </div>
              <div *ngIf="firstName.errors.pattern">
            <span
              class="validation-alert"> must be minimum 2 maximum 15 characters long and contains only letters</span>
              </div>
            </div>
          </mat-form-field>
          <br>
          <!-- last name input field -->
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" name="lastName">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
              <div *ngIf="lastName.errors.required">
                <span class="validation-alert">is required</span>
              </div>
              <div *ngIf="lastName.errors.pattern">
            <span
              class="validation-alert"> must be minimum 2 maximum 15 characters long and contains only letters</span>
              </div>
            </div>
          </mat-form-field>
          <br>
          <!-- submit and reset buttons -->
          <button mat-stroked-button
                  color="primary"
                  [disabled]="userForm.invalid"
                  class="left-btn"
                  type="submit">
            Submit
          </button>
          <button mat-stroked-button
                  class="right-btn"
                  type="reset">
            Reset
          </button>
        </form>
      </div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="8">
      <div class="user-list">
        <app-user-list></app-user-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
