<mat-grid-list cols="4" rowHeight="10em">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="4">
    <form *ngIf="user$ | async as user">
      <mat-form-field >
        <mat-label>Subscription Number</mat-label>
        <input matInput [(ngModel)]="user.subscriptionNumber" name="subscriptionNumber">
      </mat-form-field>
      <mat-form-field >
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="user.firstName" name="firstName">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="user.lastName" name="lastName">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email">
      </mat-form-field>
    </form>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="3"
    [rowspan]="4">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Memberships">
        <div class="user-memberships">

        </div>
      </mat-tab>
      <mat-tab label="Orders">
        <div class="user-orders">
          <app-orders [orders$]="orders$" ></app-orders>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
