<mat-grid-list cols="4" rowHeight="10em">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="4">
    <form *ngIf="user$ | async as user">
      <mat-form-field >
        <mat-label>Subscription Number</mat-label>
        <input matInput [(ngModel)]="user.subscriptionNumber" name="subscriptionNumber">
      </mat-form-field>
      <mat-form-field >
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="user.firstName" name="firstName">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="user.lastName" name="lastName">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email">
      </mat-form-field>
    </form>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="3"
    [rowspan]="4">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Memberships">
        <div class="user-memberships">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-tab>
      <mat-tab label="Orders">
        <div class="user-orders">
          <app-orders [orders$]="orders$" ></app-orders>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
